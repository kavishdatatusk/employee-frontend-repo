<div *ngIf="employee" class="modal">
    <div class="modal-content">
      <span class="close" (click)="onClose()">&times;</span>
      <h2>Edit Employee</h2>
      <form (ngSubmit)="onSubmit()">
        <label for="firstname">First Name:</label>
        <input type="text" [(ngModel)]="employee.firstname" name="firstname">
        <label for="lastname">Last Name:</label>
        <input type="text" [(ngModel)]="employee.lastname" name="lastname">
        <label for="email">Email:</label>
        <input type="email" [(ngModel)]="employee.email" name="email">
        <label for="department">Department:</label>
        <input type="text" [(ngModel)]="employee.department" name="department">
        <label for="salary">Salary:</label>
        <input type="number" [(ngModel)]="employee.salary" name="salary">
        <button type="submit">Submit Changes</button>
      </form>
    </div>
  </div>
